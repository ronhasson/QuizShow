<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#db5945" />
    <title>Quiz Show</title>
    <style>
        body {
            margin: 0;
            background-color: #111629;
            color: white;
            font-family: sans-serif;
            direction: rtl;
        }

        #content {
            margin: 3%;
        }

        #tName {
            width: 32%;
            display: inline-block;
            font-size: 3vh;
            text-align: end;
        }

        #tTimer {
            width: 32%;
            display: inline-block;
            text-align: center;
            font-size: 4vh;
        }

        #tScore {
            width: 32%;
            display: inline-block;
            text-align: start;
            font-size: 3vh;
        }

        .aBtn {
            min-width: 58vw;
            min-height: 10vh;
            margin: 0.8vw;
            font-size: 2.5vh;
            max-width: 90vw;
            white-space: normal;
            padding: 2vw;
            border-width: thick;
            border-style: solid;
        }

        #qText {
            font-size: 4.5vh;
            margin-bottom: 5vh;
            display: block;
            margin-top: 1vh;
        }

        #qCateg {
            margin-top: 6vh;
            display: block;
            font-size: 2.8vh;
            color: gray;
        }

        h1 {
            font-size: 5vh;
        }

        h2 {
            font-size: 3vh;
        }

        .selected {
            animation: colorRotate 6s linear 0s infinite;
        }

        .correct {
            background-color: #4ff54f;
            border-color: #4ff54f;
        }

        .wrong {
            background-color: #fc5050;
            border-color: #fc5050;
        }

        @keyframes colorRotate {
            from {
                border-color: rgb(255, 0, 0);
            }
            16.6% {
                border-color: rgb(255, 0, 255);
            }
            33.3% {
                border-color: rgb(0, 0, 255);
            }
            50% {
                border-color: rgb(0, 255, 255);
            }
            66.6% {
                border-color: rgb(0, 255, 0);
            }
            83.3% {
                border-color: rgb(255, 255, 0);
            }
            to {
                border-color: rgb(255, 0, 0);
            }
        }
    </style>
</head>

<body>
    <div id="colorBar" style="height:2vh;"></div>
    <div id="content">
        <div id="preGameWait">
            <img src="flags.png" style="transform: rotate(8deg);width: 95vw;top: -5vh;position: relative;left: 1vw;">
            <img src="flags.png" style="transform: rotate(-18deg) scaleX(-1);width: 100vw;top: 0vh;position: fixed;left: -4vw;z-index:-1;">
            <center>
                <h1 id="preGameName">Hi ????</h1>
                <h2>The game will start momenterly</h2>
            </center>
        </div>
        <div id="questionScreen" style="display:none">
            <div style="width:100%;">
                <span id="tScore">score</span>
                <span id="tTimer">time</span>
                <span id="tName">name</span>
            </div>
            <center>
                <span id="qCateg">categ</span>
                <span id="qText">qqqqqqqq</span>
                <br>
                <input id="a0" type="button" value="0" class="aBtn" onclick="sendAns(0)">
                <input id="a1" type="button" value="1" class="aBtn" onclick="sendAns(1)">
                <input id="a2" type="button" value="2" class="aBtn" onclick="sendAns(2)">
                <input id="a3" type="button" value="3" class="aBtn" onclick="sendAns(3)">
            </center>
        </div>
        <div id="endScreen" style="display:none">

        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
<script src="playersGame.js"></script>
<script>
    changeThemeColor(getCookie("player_color"));
    document.getElementById("colorBar").style.backgroundColor = getCookie("player_color");
    document.getElementById("preGameName").innerHTML = "Hi " + getCookie("player_name");
    document.getElementById("tName").innerHTML = getCookie("player_name");
    document.getElementById("tScore").innerHTML = getCookie("score");
</script>
<script>
</script>

</html>
