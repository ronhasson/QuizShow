<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Quiz Show screen</title>
    <link rel="stylesheet" media="screen" href="screen.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="screen.js"></script>
</head>

<body id="body">
    <div id="preGameWait" class="rainbow">
        <center>
            <h1>ברוכים הבאים לחידון</h1>
            <img id="calamity" src="calamity.png">
            <h2>החידון מייד יתחיל, לבנתיים היכנסו ל:</h2>
            <h1 id="ipText"></h1>
        </center>
    </div>
    <div id="questionScreen" style="display:none">
        <div style="width:100%;">
            <span id="tTimer">time</span>
        </div>
        <center>
            <span id="qCateg">categ</span>
            <span id="qText">qqqqqqqq</span>
            <br>
            <span id="a0" type="button" value="0" class="aBtn">0</span>
            <span id="a1" type="button" value="1" class="aBtn">1</span>
            <span id="a2" type="button" value="2" class="aBtn">2</span>
            <span id="a3" type="button" value="3" class="aBtn">3</span>
        </center>
    </div>
    <div id="categSelect" style="display:none">
        <center style="padding-top: 11vh;">
            <button id="categ1" class="categBtn"></button>
            <button id="categ2" class="categBtn"></button>
            <button id="categ3" class="categBtn"></button>
        </center>
    </div>
    <div id="leaderboardsView" style="display:none">
        <center style="padding-top: 8vh;">
            <button id="place1" class="placeBtn"></button>
            <button id="place2" class="placeBtn"></button>
            <button id="place3" class="placeBtn"></button>
            <button id="place4" class="placeBtn"></button>
            <button id="place5" class="placeBtn"></button>
        </center>
    </div>
</body>
<script>
    document.getElementById("ipText").innerHTML = window.location.hostname;
</script>

</html>
