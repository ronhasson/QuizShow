<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Quiz Show</title>

</head>


<body>
    <span id="ipText"></span>
    <h1>List of players:</h1>
    <p id="player_names"></p>
    <input type="button" value="red" onclick="banana()" />
    <script src="server.js"></script>
</body>

<script>
    var remote = require('electron').remote;
    document.addEventListener("keydown", function (e) {
        if (e.which === 123) {
            remote.getCurrentWindow().toggleDevTools();
        } else if (e.which === 116) {
            location.reload();
        }
    });
</script>

</html>
