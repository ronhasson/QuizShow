<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Quiz Show</title>
    <link rel="stylesheet" media="screen" href="index.css">
</head>

<body>
    <div id="mainPanel">
        <h1>Quiz control panel</h1>
        <div class="divSeperator" style="width: 69vw;border: 1px solid #7d7d7d;">
            <span>General</span>
            <br>
            <br>
            <input type="button" value="Send question" onclick="sendQuestion()" />
            <input type="number" id="qInput" placeholder="q" min="0">
            <span style="margin-left: 2vw;margin-right:2vw">|</span>
            <input type="button" value="reveal asnwer" onclick="revealAns()" />
            <span style="margin-left: 2vw;margin-right:2vw">|</span>
            <input type="button" value="reveal button" onclick="revealButton()" />
            <input type="number" id="btnRevealInput" placeholder="Btn" min="0" max="3">
        </div>
        <div id="cPlayers">
            <ol id="cPlayersList"></ol>
        </div>
        <div class="divSeperator" style="border: 1px solid #d49a4e;">
            <span>Categories</span>
            <br>
            <br>
            <input type="button" value="Gen&View categories" onclick="sendCategories()" style="float: left;display: block;" />
            <span id="categoryQueue" style="display: block;float: left;padding-left: 3vw;"></span>
        </div>
        <div class="divSeperator" style="border: 1px solid #c051c4;">
            <span>Personal</span>
            <br>
            <br>
            <input type="button" value="Send personal question" onclick="sendPersonalQuestion()" />
            <input type="number" id="personalQuestionNum" placeholder="q" min="0">
            <input type="text" id="personalQuestionPlayerName" placeholder="player name" />
        </div>
        <div class="divSeperator" style="border: 1px solid #32CD32;">
          <span>Finals</span>
          <br>
          <br>
          <table>
            <tr>
              <td>A</td>
              <td><input type="number" id="aScore" value=0></td>
              <td><input type="button" value="+10" onclick="aPlus10()" /></td>
              <td><input type="button" value="-5" onclick="aMinus5()" /></td>
            </tr>
            <tr>
              <td>B</td>
              <td><input type="number" id="bScore" value=0></td>
              <td><input type="button" value="+10" onclick="bPlus10()" /></td>
              <td><input type="button" value="-5" onclick="bMinus5()" /></td>
            </tr>
            <tr>
              <td>L</td>
              <td><input type="number" id="lScore" value=0></td>
              <td><input type="button" value="+10" onclick="lPlus10()" /></td>
              <td><input type="button" value="-5" onclick="lMinus5()" /></td>
            </tr>
          </table>
          <br>
          <input type="button" value="Show scoreboard" onclick="showFinalsScoreboard()">
        </div>
        <div id="kickDiv" class="divSeperator" style="border: 1px solid #c04f4f;">
            <input type="button" value="kick" onclick="kickPlayer()" />
            <input type="text" id="kickInput" placeholder="player name to kick" />
        </div>
        <span id="ipText"></span>
    </div>
    <div id="qList">
        <dl id="olqList"></dl>
    </div>
</body>

<script src="questions.js"></script>
<script src="server.js"></script>
<script src="index.js"></script>

<script>
    updateIPtext("ipText");
</script>

<script>
    //F5 and F12
    var remote = require('electron').remote;
    document.addEventListener("keydown", function (e) {
        if (e.which === 123) {
            remote.getCurrentWindow().toggleDevTools();
        } else if (e.which === 116) {
            location.reload();
        }
    });
</script>

</html>
